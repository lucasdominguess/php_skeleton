{% block body %}

<body class="body_recsenha">
  
</div>
    <section id="divicon">


    </section>
    <!-- Sessao login -->
    <section id="sessao" class="container-fluid " >

         <div id="div-img"> 
            <!-- <img id="img_recSenha" class="opacity-75" src="assets/img/img_recSenha2.svg" alt=""> -->
         </div> 

            <form id="form_new_cad" class="box-shadown">
              <div class="div1 form-control padding-20" style="padding: 35px;">
                <div id="div_icons" class="d-flex justify-content-end" >
                  <abbr title="Modo Dark"><i id="icon_login" class="fa-solid fa-moon icons"></i>
                  </abbr>
                  <!-- <p>Modo Dark</p> -->
                  </div>
                <input type="hidden" name="id" id="id">
                
                  <div class="d-flex justify-content-center">
                    <h2>Cadastrar</h2>
                  </div>
              
                   
                        <div class="mb-3">
                            <label  class="form-label" for="name1">Nome</label>
                            <input class="form-control" type="text" required name="name" id="name1">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" required name="new-email" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1"  class="form-label">Senha</label>
                          <input type="password" name="senha" required class="form-control" id="exampleInputPassword1">
                          <label for="exampleInputPassword2" class="form-label">Confirme sua senha</label>
                          <input type="password" name="confir-senha" required class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button id="btn_env_novocad" type="button" class="btn btn-primary">Enviar</button>
                        <button id="btn_canc_altsenha" type="button"  class="btn btn-secondary">Cancelar</button>
                     
             
                </div>
              </form>
    </section>

    {% endblock %}


    {% block script %}
    <!-- <script src="/assets/js/login.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script src="/assets/js/sweet_alert.js"></script>
    <script src="/assets/js/button_events.js"></script>
    <script src="/assets/js/ajax.js"></script>
    <script src="/assets/js/dark_mode.js"></script>
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/pags_backgroud.js"></script>

    {% endblock %}
